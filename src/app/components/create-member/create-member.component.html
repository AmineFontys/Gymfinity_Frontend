
<div class="bg">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="mt-4 pt-2">
              <button [routerLink]="['/trainer-home-page']" class="btn btn-primary btn-lg" >Terug</button>
            </div>
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create new member</h3>
              <form (submit)="createNewMember()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input [(ngModel)] = "createMember.firstName" type="text" id="firstName" name="firstName" class="form-control form-control-lg" />
                      <label  class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input [(ngModel)] = "createMember.surName" type="text" id="lastName" name="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="date" [(ngModel)] = "createMember.birthDate" class="form-control form-control-lg" id="birthdayDate" name="birthDate" />
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input [(ngModel)] = "createMember.isMale" class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" name="isMale"
                        [value]= false checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" name="isMale"
                        [value]="true" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input [(ngModel)] = "createMember.phoneNumber" type="tel" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                  </div>
                </div>
  
                
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg" >Create member</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
