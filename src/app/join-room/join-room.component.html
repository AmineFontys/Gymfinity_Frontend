<form [formGroup]="joinRoomForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">name</label>
      <input formControlName="user" type="text" class="form-control" id="displayname" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">room</label>
      <input formControlName="room" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button [disabled]="joinRoomForm.invalid" (click)="joinRoom()" type="submit" class="btn btn-primary">join</button>
  </form>
